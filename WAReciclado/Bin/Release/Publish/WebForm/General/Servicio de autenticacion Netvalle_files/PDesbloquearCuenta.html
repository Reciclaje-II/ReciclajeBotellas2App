    <script type="text/javascript">

        function ValidarCodigoTelefono() {
            var ddlCodigoTelefono = document.getElementById('ddlCodigoTelefonoDesbloquear');
            var txbTelefono = document.getElementById('txbTelefonoDesbloquear');
            var CvValidarTelefono = document.getElementById('CvValidarTelefono');
            if (ddlCodigoTelefono.value == "") {
                CvValidarTelefono.style.display = "inline";
            } else if (txbTelefono.value != "") {
                CvValidarTelefono.style.display = "none";
            }
        }

        function ValidarTelefono() {
            var ddlCodigoTelefono = document.getElementById('ddlCodigoTelefonoDesbloquear');
            var txbTelefono = document.getElementById('txbTelefonoDesbloquear');
            var CvValidarTelefono = document.getElementById('CvValidarTelefono');
            if (txbTelefono.value == "") {
                CvValidarTelefono.style.display = "inline";
            } else if (ddlCodigoTelefono.value != "") {
                CvValidarTelefono.style.display = "none";
            }
        }

        function checkDate(sender, args) {
            if (sender._selectedDate > new Date()) {
                sender._selectedDate = new Date();
                sender._textbox.set_Value(sender._selectedDate.format(sender._format))
            }
        }

        function CvValidarTelefono_ClientValidate(sender, args) {
            var ddlCodigoTelefonoDatos = document.getElementById('ddlCodigoTelefonoDesbloquear').value;
            var txbCelularDatos = document.getElementById('txbTelefonoDesbloquear').value;
            var CvValidarTelefono = document.getElementById('CvValidarTelefono');
            if (ddlCodigoTelefonoDatos == '' || txbCelularDatos == '') {
                args.IsValid = false;
                CvValidarTelefono.innerHTML = "Ingrese el código de país y el teléfono";
            } else if (txbCelularDatos.length < 8) {
                args.IsValid = false;
                CvValidarTelefono.innerHTML = "El teléfono debe tener minimo 8 digitos";
            }
        }

        function BorrarError() {
            const lblMensajeError = document.getElementById('lblMensajeError');
            lblMensajeError.style.display = "none";
        }

        function BorrarMensajeDatos() {
            const lblErrorDatos = document.getElementById('lblErrorDatos');
            lblErrorDatos.style.display = "none";
        }

        function setFocus(MaxLength, idTxbUno, idTxbDos) {
            var txbUno = document.getElementById(idTxbUno);
            var txbDos = document.getElementById(idTxbDos);
            console.log(txbUno, txbDos);
            if (txbUno.value.length == MaxLength) {
                txbDos.focus();
            }
        }

        function MostrarLoaderExterno() {
            var divBackdrop = document.getElementById("divBackdropExterno");
            divBackdrop.classList.add("backdrop");
            var divLoader = document.getElementById("divLoaderExterno");
            divLoader.classList.add("loader");
        }

        function txbCodigoVerificacionFocus() {
            const txbCodigoVerificacion = document.getElementById('txbCodigoVerificacion');
            const lblMensajeError = document.getElementById('lblMensajeError');
            divCodigoVerificacion.classList.add('active');
            lblMensajeError.style.display = "none";
        }

        function txbCodigoVerificacionBlur() {
            const txbCodigoVerificacion = document.getElementById('txbCodigoVerificacion');
            const divCodigoVerificacion = document.getElementById('divCodigoVerificacion');

        }
